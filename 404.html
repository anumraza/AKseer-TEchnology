<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Safe redirect for GitHub Pages
        const repoName = '/AKseer-Technology/';
        const redirectTo = window.location.protocol + '//' + window.location.host + repoName;
        const path = window.location.pathname;

        if (!path.startsWith(repoName)) {
            window.location.replace(redirectTo + '#' + path);
        } else {
            window.location.replace(redirectTo + '#' + path.slice(repoName.length));
        }
    </script>
</head>

<body>
    <p style="text-align:center;margin-top:20%;">Redirecting...</p>
</body>


</html>
